<!DOCTYPE html> 
<html> 
	<head> 
	<title>Page Title</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
	<link rel="stylesheet" href="themes/wordplay-client.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
	<script src='scripts/client.js' type='text/javascript'></script>
	<script type='text/javascript' src="/socket.io/socket.io.js"></script>
	<script type='text/javascript' src='./jquery.cookie.js'></script>
	<script type='text/javascript' src='http://documentcloud.github.com/underscore/underscore-min.js'></script>
</head> 

<body> 
	<div data-role="page" data-theme="a">
		<div data-role="header">
			<h1 style='font-size: 24pt; margin: .3em; text-overflow: clip;'>WORDPLAY</h1>
		</div>
		<div data-role="content">
			<p>Please enter your name to join the game</p>
			<p><input type='text' id='name' /></p>
			<p><button id='join'>Join game</button></p>
			<p><button>How to play</button></p>
		</div>
		<div data-role="footer"></div>
	</div>
	<div data-role="page" data-theme="a" id="play">
		<div data-role="header">
			<h1 style='font-size: 24pt; margin: .3em; text-overflow: clip;'>WORDPLAY</h1>
			<div>
				<input type='text' id='guess' style='width: 300px; margin: 5px auto; display: block;' readonly='readonly' />
				
			</div>
		</div>
		<div data-role="content" style='padding: 10px;'>
			<div id='letter-buttons'></div>
			<button id='submit' width='75%' data-inline="true">Submit Guess</button><button id='reset' style='display: inline-block;' data-inline="true">Reset</button>
		</div>
		<div data-role="footer" style='text-align: center;'>
			Your Score: 87<br />
			Team Score: 130
		</div>
	</div>
</body>
</html>
